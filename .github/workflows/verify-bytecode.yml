name: Verify deployed contracts' bytecode

on:
  pull_request:
    branches:
      - "master"

jobs:
  assert-bytecode:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Install nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: yarn

      # Add cache cleanup step
      - name: Clean compiler cache
        run: rm -rf ~/.cache/buidler-nodejs/compilers

      # Modify compile step with memory settings
      - name: Compile contracts
        run: |
          export NODE_OPTIONS="--max-old-space-size=4096 --stack-size=3000"
          jq -r '.scripts?.compile | strings | input_filename' apps/*/package.json |
          xargs dirname | xargs -I% sh -c "echo % && cd % && NODE_OPTIONS='--max-old-space-size=4096 --stack-size=3000' yarn compile"

      - name: Verify bytecode of contracts
        uses: lidofinance/action-verify-bytecode@master
        with:
          file: artifacts.json
